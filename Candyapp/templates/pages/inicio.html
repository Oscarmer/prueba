{% extends "base.html" %}

{% block titulo %} Inicio {% endblock %}

{% block contenido %} 

<div class="p-5 bg-light m-4">
    <div class="container">
        <h1 class="display-3">CandyExplot</h1>
        <hr class="my-2">
    </div>
</div>

<div class="row">

    {% for img in productos %}

            <div class="col md-6 sm-12">
                <div class="card m-4">
                    <img class="card-img-top" src="{{img.imagen.url}}" height="500">
                    <div class="card-body">
                        <h4 class="card-title">{{img.nombre}}</h4>
                        <p class="card-text">{{img.descripcion}}</p>
                        <a name="" id="" class="btn btn-info" href="{% url 'agregar_cr' lugar img.id_pd %}" role="button">Agregar</a>
                    </div>
                </div>
            </div>

    {% endfor %}
</div>

{% endblock %}
